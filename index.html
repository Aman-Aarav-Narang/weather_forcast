<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="outer">
            <div class="date" id="date">
            </div>
        </div>

        <div class="outer2nd d-flex justify-content-evenly align-items-center">
            
            <div class="search d-flex justify-content-center align-items-center flex-column">
                <h5>Weather Project</h5>
                <!-- <hr> -->
                <input class="form-control m-1 p-2" type="text" placeholder="Enter city for search" id="inputtext"
                    aria-label="default input example">
                <div class="">
                    <button type="submit" class="btn btn-primary mt-3 fullbutton" onclick="getdata()">Search</button>
                </div>
            </div>

            <div class="detail d-flex justify-content-center align-items-center flex-column">
                <h4>Weather Report</h4>
                <img src="" id="imgicon" class="imgicon" alt="" srcset="">
                <span id="temp"></span>
                
                <div class="d-flex align-items-center justify-content-evenly">
                    <span id="city" class="d-flex align-items-center justify-content-evenly"></span>
                    <span id="religion" class="d-flex align-items-center justify-content-evenly"></span>

                </div>
                <span id="des"></span>
                <!-- <div class="d-flex justify-content-between "> -->
                <br>
                <div class="row">
                    <div class="col-md-6 col-sm-6 col-6  d-flex "><small> Feel Like <br><span id="feels_like"></span></small>
                    </div>
                    <div class="col-md-6 col-sm-6 col-6 d-flex"><small>Humidity <br><span id="hm"></span></small></div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
